<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="btn">Add</button>
    <form action=""  id="form-1" class="form-1" >
        <div class="input-container">
        <label >Label Name:</label>
        <br>
    <input type="text" class="required">
    <button type="button" class="up-btn">↑</button>
    <button type="button" class="down-btn">↓</button>
        </div>
    <br>
    <div class="input-container">
    <label> Type:</label>
    <br>
    <input type="text" class="required">
    <button type="button" class="up-btn">↑</button>
    <button type="button" class="down-btn">↓</button>
        </div>
    <div>
        <button>cancel</button>
        <button id="next">next</button>
    </div>
    </form>
    <form id="form-2" class="form-2">
        <div class="input-container">
        <label>first Name:</label>
        <br>
        <input type="text" name="" id="">
        <button type="button" class="up-btn">↑</button>
        <button type="button" class="down-btn">↓</button>
            </div>
        <br>
        <div class="input-container">
        <label>Last Name:</label>
         <br>
        <input type="text" name="" id="">
        <button type="button" class="up-btn">↑</button>
        <button type="button" class="down-btn">↓</button>
            </div>
        <br>
        <label>Choose your Gender:</label>
        <br>
        <span>male <input type="radio" name="gender" id=""></span>
        <span>Female <input type="radio" name="gender" id=""></span>
        
    </form>

    <script src="app.js"></script>
</body>
</html>
